<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell Your IPL Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sell Your IPL Ticket</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="sell.html">Sell Ticket</a>
    </nav>
  </header>

  <section>
    <form id="sellForm">
      <label>Match Name:</label>
      <input type="text" name="match" required>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Stadium:</label>
      <input type="text" name="stadium" required>

      <label>Price (₹):</label>
      <input type="number" name="price" required>

      <label>Seat Info:</label>
      <input type="text" name="seat" required>

      <button type="submit">List Ticket</button>
    </form>
  </section>

  <script>
    const form = document.getElementById('sellForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const ticket = {
        match: data.get('match'),
        date: data.get('date'),
        stadium: data.get('stadium'),
        price: `₹${data.get('price')}`,
        seat: data.get('seat'),
      };
      console.log('Ticket listed:', ticket);
      alert("Your ticket has been listed!");
      form.reset();
    });
  </script>
</body>
</html>
